<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Royale Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Clash Royale Helper</h1>
    <div id="elixir">
      <h2>Elixir: <span id="elixir-count">5</span></h2>
      <button onclick="adjustElixir(-1)">-</button>
      <button onclick="adjustElixir(1)">+</button>
    </div>
    <div id="cycle">
      <h2>Card Cycle</h2>
      <div id="cycle-slots">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
      </div>
      <button onclick="autoCycle()">Auto Cycle</button>
    </div>
    <div id="card-gallery">
      <h2>All Cards</h2>
      <div id="cards-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
